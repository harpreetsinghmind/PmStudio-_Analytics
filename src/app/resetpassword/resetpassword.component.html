
  <div class="hold-transition login-page form-group">


  <div class="col-md-12">
    <div class="login-box">


      <div class="login-box-body col-md-12">


          <p class="login-box-msg signIn">Reset Password</p>


          <form class="login-form" method="post" name="login_form" id="login-form">
            <div class="row">
              <form  #form="ngForm">
                <div class="col-lg-12 no-padding">
                    <div class="form-group position-relative">
                        <label>Password <span class="text-danger">*</span></label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                          </svg>
                        <input  ngModel type="text" class="form-control pl-5" #email placeholder="Password" name="password" id="password" required="">
                    </div>
                </div>

                <div class="col-lg-12 no-padding">
                  <div class="form-group position-relative">
                      <label>Confirm Password<span class="text-danger">*</span></label>
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                        </svg>
                      <input  ngModel type="text" class="form-control pl-5" #email placeholder="Confirm Password" name="cpassword" id="cpassword" required="">
                  </div>
              </div>
                <div class="col-lg-12 mb-0 no-padding">
                    <button class="btn btn-primary rounded w-100" >Reset Password</button>
                    <input name="login" type="hidden" value="1">

                </div>


              </form>
            </div>
        </form>



      </div>
    </div>
  </div>
  </div>
